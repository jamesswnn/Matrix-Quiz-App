<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solve matrix problems - Play</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/game.css" />
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this questions?</h2>
            <img id="questionImage" src="" alt="Question Image" style="display: block; margin: 0 auto; margin-bottom: 3%; max-width: 55%; border-radius: 10px;box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2) ;" />
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <div class="choice-text" data-number="1">Choice 1</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <div class="choice-text" data-number="2">Choice 2</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <div class="choice-text" data-number="3">Choice 3</div>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <div class="choice-text" data-number="4">Choice 4</div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>

</html>
